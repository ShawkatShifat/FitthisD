<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Recommendation</title>
    <link rel="stylesheet" href="../../pages/infocollection/info.css">
</head>
<body>
    <div class="form-container">
        <h2>Find Your Perfect Workout</h2>
        <form id="workoutForm">
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>

            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>

            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label for="goal">Fitness Goal:</label>
                <select id="goal" required>
                    <option value="" disabled selected>Select Goal</option>
                    <option value="Weight Loss">Weight Loss</option>
                    <option value="Muscle Gain">Muscle Gain</option>
                    <option value="Endurance">Endurance</option>
                </select>
            </div>

            <div class="input-group">
                <label for="age_group">Age Group:</label>
                <select id="age_group" required>
                    <option value="" disabled selected>Select Age Group</option>
                    <option value="Young">Young</option>
                    <option value="Middle">Middle</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

            <button type="submit">Get Workout Plan</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="../../pages/infocollection/info.js"></script>
</body>
</html>
